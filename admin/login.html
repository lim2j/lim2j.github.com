<body class="login-body">

    <div class="container">

        <div class="login-container">

            <div class="login-left">
                <div>
                    <img src="images/login_img01.gif" alt="" class="img-responsive">
                </div>

                <form class="form-signin">
                    <div class="form-signin-input">
                        <label for="inputEmail" class="sr-only">Email address</label>
                        <input type="text" id="inputEmail" class="form-control" placeholder="User ID" required autofocus>

                        <label for="inputPassword" class="sr-only">Password</label>
                        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>

                        <div class="checkbox">
                          <label>
                            <input type="checkbox" value="remember-me"> 저장하기
                          </label>
                        </div>
                    </div>

                    <button class="btn btn-lg btn-primary btn-login" type="submit">로그인</button>
                </form>
            </div>

            <div class="login-right">
                <img src="images/login_img02.gif" alt="" class="img-responsive">
            </div>

            <div class="clearfix"></div>
