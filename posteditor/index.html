    <!-- script src="http://rangy.googlecode.com/svn/trunk/currentrelease/rangy-core.js"></script>

    <script>
    $(document).ready(function(){
        var post = jQuery("#postEditor_wrap").posteditor({
            debug: true //console : true/false
        }).data('posteditor');
        $(".submit").on("click", function(e){
            canvas = post.$el.find("#" + post.options.canvasId);
            post.deinitCanvas();  
            $("#mycontent").val(canvas.html());
            $(this).submit();
        });        
    });
    </script>
    
    
    
    
    <div class="modal-dialog"><div class="modal-content">            <div class="modal-header">                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>                <h4 class="modal-title">지도 위치 설정</h4>            </div>            <div class="modal-body">                <div id="modalDaumMap"></div>                <div id="modalDaumMapInfo"></div>            </div>            <div class="modal-footer">                <button href="#" class="btn btn-primary note-image-btn disabled" disabled="">사진 추가</button>            </div>
    <script>var mapContainer = document.getElementById("modalDaumMap"),    mapOption = {         center: new daum.maps.LatLng(33.450701, 126.570667),        level: 3    };var map = new daum.maps.Map(mapContainer, mapOption);var mapTypeControl = new daum.maps.MapTypeControl();map.addControl(mapTypeControl, daum.maps.ControlPosition.TOPRIGHT);function getInfo() {    var center = map.getCenter();     var level = map.getLevel();    var mapTypeId = map.getMapTypeId();     var bounds = map.getBounds();    var swLatLng = bounds.getSouthWest();     var neLatLng = bounds.getNorthEast();     var boundsStr = bounds.toString();    var message = "지도 중심좌표는 위도 " + center.getLat() + ",<br>";    message += "경도 " + center.getLng() + " 이고 <br>";    var infoDiv = document.getElementById("modalDaumMapInfo");    infoDiv.innerHTML = message;}</script></div></div>
