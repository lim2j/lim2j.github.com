    <!-- script src="http://rangy.googlecode.com/svn/trunk/currentrelease/rangy-core.js"></script>
    <script src="js/hallo/hallo.js"></script -->
    <script>
    $(document).ready(function(){
        var post = jQuery("#postEditor_wrap").posteditor({
            debug: true //console : true/false
        }).data('posteditor');
        $(".submit").on("click", function(e){
            canvas = post.$el.find("#" + post.options.canvasId);
            post.deinitCanvas();  
            $("#mycontent").val(canvas.html());
            $(this).submit();
        });        
    });
    </script>
    
    
    
<script type="text/javascript" src="//apis.daum.net/maps/maps3.js?apikey=a7b3e5375021061876b437aaaf84ef18"></script>
<div id="map" style="width:100%;height:350px;"></div>
<p><em>지도를 클릭해주세요!</em></p> 
<div id="clickLatlng"></div>
<script>
var mapContainer = document.getElementById('map'),
    mapOption = { 
        center: new daum.maps.LatLng(33.450701, 126.570667),
        level: 3
    };
var map = new daum.maps.Map(mapContainer, mapOption);
var marker = new daum.maps.Marker({ 
    position: map.getCenter() 
}); 
marker.setMap(map);
daum.maps.event.addListener(map, 'click', function(mouseEvent) {        
    var latlng = mouseEvent.latLng; 
    marker.setPosition(latlng);
    var message = '클릭한 위치의 위도는 ' + latlng.getLat() + ' 이고, ';
    message += '경도는 ' + latlng.getLng() + ' 입니다';
    var resultDiv = document.getElementById('clickLatlng'); 
    resultDiv.innerHTML = message;
});
</script>
