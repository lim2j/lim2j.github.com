<div id='naverMap' style='border:1px solid #000; width:500px; height:400px; margin:20px;'></div>
<script type='text/javascript'>
	var oPoint = new nhn.api.map.LatLng(37.5010226, 127.0396037); // 중심좌표
	nhn.api.map.setDefaultPoint('LatLng');
	oMap = new nhn.api.map.Map('naverMap' ,{ // 위 div의 id와 일치해야 합니다. 
							point : oPoint,
							zoom : 10,
							enableWheelZoom : true,
							enableDragPan : true,
							enableDblClickZoom : false,
							mapMode : 0,
							activateTrafficMap : false,
							activateBicycleMap : false,
							minMaxLevel : [ 1, 14 ]
					});

	var oSize = new nhn.api.map.Size(28, 37);
	var oOffset = new nhn.api.map.Size(14, 37);
	var oIcon = new nhn.api.map.Icon('/resources/smarteditor/img/pin_spot2.png', oSize, oOffset);

	var oMarker = new nhn.api.map.Marker(oIcon);
	oMarker.setPoint(oPoint);
	oMap.addOverlay(oMarker);
</script>
   
   
<div id="daumMap" style="width:500px;height:400px;"></div> 
<script>
	var container = document.getElementById("daumMap");
    var markerPosition  = new daum.maps.LatLng(33.450701, 126.570667); // 좌표 
	var options = {
		center: markerPosition,
		level: 3 // zoom level 
	};

	var map = new daum.maps.Map(container, options);
	var marker = new daum.maps.Marker({position: markerPosition}); // 마커를 생성합니다. 
	marker.setMap(map); // 마커가 지도 위에 표시되도록 설정합니다. 
</script>
