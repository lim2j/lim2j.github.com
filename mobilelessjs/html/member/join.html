<script>
 //2016.06.17 add
window.onload = function(){
    var sYear = 1930
    var eYear = 2019
    var sMonth = 1
    var eMonth = 12
    var sDay = 1
    var eDay = 31
    var strYear = "";
    var strMonth = "";
    var strDay = "";

    for(var i = sYear; i <= eYear; i++){
        strYear += "<option value="+i+">"+i+"</option>";
    }
    for(var i = sMonth; i <= eMonth; i++){
        strMonth += "<option value="+i+">"+i+"</option>";
    }
    for(var i = sDay; i <= eDay; i++){
        strDay += "<option value="+i+">"+i+"</option>";
    }
    document.getElementById("year").innerHTML = strYear
    document.getElementById("month").innerHTML = strMonth
    document.getElementById("day").innerHTML = strDay
}

//email
var idval = $('#req-email-2');
$('#req-email-3').change(function(){
    var element = $(this).find('option:selected');
    var memEmail = element.attr('value');
    idval.val(memEmail);
});
//checkbox
$("input[type='checkbox'][name='type-chk']").click(function(){
        if($(this).prop('checked')){
            $("input[type='checkbox'][name='type-chk']").prop('checked',false);
            $(this).prop('checked',true);

        };
});
</script>
