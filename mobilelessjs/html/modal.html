<!--모달팝업창 열리는 경우 스크립트-->
<script>
 $(function(){
  $("#modal_opn").click(function(){ //경우로 변경
   $.blockUI({
    message : $('#modal')
    ,onOverlayClick : $.unblockUI
   }); 
  });
  $("#confirm").click(function(){ //확인버튼 클릭시 
   $.unblockUI();
  });
  $(".modal_cls").click(function(){ //상단닫힘버튼클릭시
   $.unblockUI();
  });
 }); 
</script>


<input type="btn" id="modal_opn" value="modal" />
<div id="modal" class="no-info">
  <p class="point_txt">일치하는 정보가 없습니다.<br>
  입력하신 정보를 재확인하시기 바랍니다.</p>
  <input type="button" id="confirm" class="modalBtn confirm btn btn-default" value="확인" />
  <span class="modal_cls"><i class="icon-comm_exit" title="닫기"></i></span>
</div>
