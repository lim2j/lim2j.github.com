@{
    Layout = "/Resource/Layout/_Global.cshtml";
}

<div class="sub-space">
    <div class="sub-body-header sub-bg sub-bg-img03">
        <h2>Map</h2>
        <p>약도와 교통편을 안내합니다.</p>
    </div>

    <div class="sub-content">
        <!--
        	* Daum 지도 - 약도서비스
        	* 한 페이지 내에 약도를 2개 이상 넣을 경우에는
        	* 약도의 수 만큼 소스를 새로 생성, 삽입해야 합니다.
        -->
        <!-- 1. 약도 노드 -->
        <div id="daumRoughmapContainer1467250361550" class="root_daum_roughmap root_daum_roughmap_landing"></div>

    </div>

    <!-- 2. 설치 스크립트 -->
    <script charset="UTF-8" class="daum_roughmap_loader_script" src="http://dmaps.daum.net/map_js_init/roughmapLoader.js"></script>

    <!-- 3. 실행 스크립트 -->
    <script charset="UTF-8">
        var daumWidth = $('.sub-content').width();
        new daum.roughmap.Lander({
            "timestamp" : "1467250361550",
            "key" : "bnwv",
            "mapWidth" : daumWidth,
            "mapHeight" : "200"
        }).render();

    </script>
</div>
